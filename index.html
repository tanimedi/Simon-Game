<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simon</title>
    <link rel="shortcut icon" href="#" />

<body>

    <p id="score">Highest Score: <span id="high-score"></span></p> 
    <p id="game-message"></p>

  
    <div class="circle">
        <div class="inner-circle"> <button id="play-button" onclick="randomColor()"><img src="images/play_button.png" alt=""></button> </div>
    <div class="button-container">
    <div class="button" id="yellow" onclick="playerChoice(this.id); lightUp(this.id)"></div>
    <div class="button" id="blue" onclick="playerChoice(this.id); lightUp(this.id)"></div>
    <div class="button" id="green" onclick="playerChoice(this.id); lightUp(this.id)"></div>
    <div class="button" id="red" onclick="playerChoice(this.id); lightUp(this.id)"></div>
    </div>
    </div>

    <audio id='yellowBeep' src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'></audio>
    <audio id='blueBeep' src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'></audio>
    <audio id='greenBeep' src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'></audio>
    <audio id='redBeep' src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3'></audio>
